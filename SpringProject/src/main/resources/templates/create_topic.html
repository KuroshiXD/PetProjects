<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание темы</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Создание темы</h1>
    <form action="/topics/create-topic" method="post" class="form">
        <div class="form-group">
            <label for="title">Название</label>
            <input type="text" id="title" name="title" required placeholder="Введите название">
        </div>
        <div class="form-group">
            <label for="content">Содержание</label>
            <textarea id="content" name="content" required placeholder="Введите контент" rows="5"></textarea>
        </div>
        <button type="submit">Создать тему</button>
    </form>
    <a href="/topics">Вернуться к списку тем</a>
</div>
</body>
</html>
